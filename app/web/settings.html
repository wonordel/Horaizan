<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Настройки</title>
    <link rel="stylesheet" href="settings.css" />
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>
<div class="app">
    <aside class="sidebar">
        <h1>Настройки</h1>
        <ul>
            <li class="active">Основные</li>
        </ul>
    </aside>

    <main class="content">
        <section>
            <h2>Внешний вид</h2>

            <label class="row">
                <span>Тема</span>
                <select id="theme">
                    <option value="dark">Тёмная</option>
                    <option value="light">Светлая</option>
                </select>
            </label>
        </section>

        <section>
            <h2>Поиск</h2>

            <label class="row">
                <span>Поисковая система</span>
                <select id="search">
                    <option>Google</option>
                    <option>Yandex</option>
                    <option>Bing</option>
                    <option>DuckDuckGo</option>
                </select>
            </label>
        </section>

        <section>
            <h2>Конфиденциальность</h2>

            <button id="clear">Очистить cookies и кэш</button>
        </section>
    </main>
</div>

<script src="settings.js"></script>
</body>
</html>
